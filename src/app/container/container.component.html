<div class="container">
<app-header (toggleSideNav)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav closed mode="side" class="sideNav">
    <app-side-nav (hideIddleMessage)='hideIddleMessage()'></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main-content class="main-content" [showIddleMessage]='showIddleMessage' ></app-main-content>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
</div>
